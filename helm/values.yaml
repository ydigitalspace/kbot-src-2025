image:
  repository: ghcr.io/ydigitalspace/kbot-src-2025
  tag: "latest"
  pullPolicy: IfNotPresent
nameOverride: ""
fullnameOverride: ""
app:
  name: kbot
  port: 8080
service:
  type: ClusterIP
  port: 8080
gateway:
  hostname: "kbot.example.com"
  parentGatewayName: "eg"
  parentGatewayNamespace: "envoy-gateway-system"
  weight: 1
  path: /

dns:
  nameservers:
    - "1.1.1.1"
secretName: kbot
telegramTokenKey: token

filters:
  filters:
  - type: URLRewrite
    urlRewrite:
      path:
        replacePrefixMatch: /
        type: ReplacePrefixMatch
